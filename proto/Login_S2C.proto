syntax = "proto3";

option java_package = "sy.game.message";
option java_outer_classname = "LoginS2C";

import "Login_Common.proto";
import "Common.proto";

//登录返回
message S2CLogin {
  Result result = 1;  //结果
  // 待补充
}

//登出返回
message S2CLogout {
}

//注册返回
message S2CRegister {
  Result result = 1;  //结果
}

//获取验证码返回
message S2CGetSmsCode {
  int32 code = 1; //验证码
  optional SmsCodeType type = 2;
}
